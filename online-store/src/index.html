<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/book-stack.ico" type="image/x-icon">
    <title>Online-store</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Online Store</h1>
      <div class="basket">
        <span class="count">0</span>
        <img class="basket-img" alt="basket" src="./assets/basket.png">
      </div>
    </header>
    <section class="input-wrapper">
      <input type="search" id="filter-input" placeholder="Введите текст", class="input" autofocus autocomplete="off">
    </section>
    <div class="filters">
      <section class="sorting">
        <h2 class="sorting-title">Сортировка</h2>
        <div class="sorting-wrapper">
          <div class="item">
            <button class ="sorting-button" id="name-A-Z">По названию, от А до Я </button>
            <button class ="sorting-button" id="name-Z-A">По названию, от Я до А </button>
          </div>
          <div class="item">
            <button class ="sorting-button" id="year-up">По году, по возрастанию </button>
            <button class ="sorting-button" id="year-down">По году, по убыванию </button>
          </div>
          <div class="item">
            <button class ="sorting-button" id="quantity-up">По количеству, по возрастанию</button>
            <button class ="sorting-button" id="quantity-down">По количеству, по убыванию </button>
          </div>
        </div>
      </section>
      <section class="sorting">
        <h2 class="sorting-title">Сортировка</h2>
        <div class="sorting-wrapper">

        </div>
      </section>
    </div>
    <section class="sorting filter__wrapper">
      <div class="filter" id="publishingHouse">
        <h3 class="title__filter">По издательству:</h3>
        <button class="filter-publishingHouse filter__btn" data-id="АСТ">АСТ</button>
        <button class="filter-publishingHouse filter__btn" data-id="Азбука">Азбука</button>
        <button class="filter-publishingHouse filter__btn" data-id="Эксмо">Эксмо</button>
        <button class="filter-publishingHouse filter__btn" data-id="МИФ">МИФ</button>
      </div>
      <div class="filter" id="cover">
        <h3 class="title__filter">Переплет:</h3>
        <button class="filter__btn filter__btn_cover filter-cover" data-id="твердый">твердый</button>
        <button class="filter__btn filter__btn_cover filter-cover" data-id="мягкий">мягкий</button>
      </div>
      <div class="filter" id="genre">
        <h3 class="title__filter">По жанру:</h3>
        <button class="filter__btn filter-genre" data-id="nonfiction">nonfiction</button>
        <button class="filter__btn filter-genre" data-id="classic">classic</button>
        <button class="filter__btn filter-genre" data-id="fantasy">fantasy</button>
        <button class="filter__btn filter-genre" data-id="horror">horror</button>
        <button class="filter__btn filter-genre" data-id="detective">detective</button>
      </div>
    </section>
    <div id="products-container">
    </div>
    <section class="modal fine">
      <div class="block-modal">
        <h2>"Извините, все слоты заполнены"</h2>
        <p>
          <a class="ok">Ok</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <section class="footer__wrapper">
        <div class="footer__wrapper_github">
          <a href="https://github.com/Yuliya0503"><img src="./assets/github.svg" alt="GitHub"></a>
        </div>
        <div class="footer__wrapper_time">
          <span class="footer_text">&copy;</span>
          <time class="footer_text">2022</time>
        </div>
        <div class="footer__wrapper_rss">
          <a href="https://rs.school/js"><img class="rs-logo" src="./assets/rss.svg" alt="logo RSSchool"></a>
        </div>
      </section>
    </footer>
  </body>
</html>
